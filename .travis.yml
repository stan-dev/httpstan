dist: bionic
language: python
# NOTE: when `language: python` is set, using `compiler: clang` or
# `compiler: gcc` does nothing. These only work when `language: cpp`.
python: 3.7
matrix:
  include:
    - python: 3.7
    - python: 3.7
      env: CC=clang
    - python: 3.8
    - python: 3.8
      env: CC=clang
cache:
  - pip: true
    directories:
      - "$HOME/build/stan-dev/httpstan/build/archives"
before_install:
  - |
    if [ ${TRAVIS_OS_NAME} = "osx" ]; then
      python3 -m venv venv
      source venv/bin/activate
    fi
  - python --version
  - if [[ -n $CC ]]; then $CC --version; fi
install:
  - pip install "poetry<2,>=1.0" tox
  - pip install "mypy-protobuf~=1.0"
  - make  # generate Python protobuf files and build shared libraries
script:
  - tox
  - poetry install -vv && poetry run pytest -s -v --cov=httpstan --cov-fail-under=93 tests
after_success:
  - bash <(curl -s https://codecov.io/bash)
