version: ~> 1.0
language: python
# NOTE: when `language: python` is set, using `compiler: clang` or
# `compiler: gcc` does nothing. These only work when `language: cpp`.
python: 3.7
os: linux
dist: bionic
jobs:
  - python: 3.7
  - python: 3.7
    env:
      - CC=clang
  - python: 3.8
  - python: 3.8
    env:
      - CC=clang
  - os: osx
    osx_image: xcode11.3
    language: generic
cache:
  - pip: true
    directories:
      - "$HOME/build/stan-dev/httpstan/build/archives"
before_install:
  - |
    if [ ${TRAVIS_OS_NAME} = "osx" ]; then
      python3 -m venv venv
      source venv/bin/activate
    fi
  - python --version
  - if [[ -n $CC ]]; then $CC --version; fi
install:
  - pip install "poetry<2,>=1.0" tox
  - pip install "mypy-protobuf~=1.0"
  # this customization is just for `find` on macOS, can be removed after Stan 2.22 is used. See `Makefile` for details
  - |
    if [[ $TRAVIS_OS_NAME = "osx" ]]; then
      brew install findutils
      export PATH="/usr/local/opt/findutils/libexec/gnubin:$PATH"
    fi
  - make  # generate Python protobuf files and build shared libraries
script:
  - tox
  # Compiling sometimes takes longer than 10 minutes. Extend timeout with `travis_wait`.
  # When stanc3 is used, remove this hack. Compiling stanc takes a long time.
  - travis_wait poetry install -vv
  - poetry run pytest -s -v --cov=httpstan --cov-fail-under=93 tests
after_success:
  - bash <(curl -s https://codecov.io/bash)
