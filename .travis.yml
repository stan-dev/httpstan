dist: bionic
language: python
# NOTE: when `language: python` is set, using `compiler: clang` or
# `compiler: gcc` does nothing. These only work when `language: cpp`.
matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=py37 CC=clang
    - python: 3.8
      env: TOXENV=py38
    - python: 3.8
      env: TOXENV=py38 CC=clang
    - env: TOXENV=flake8
    - env: TOXENV=format
    - env: TOXENV=mypy
    - env: TOXENV=coverage
before_install:
  - python --version
  - if [[ -n $CC ]]; then $CC --version; fi
install:
  - pip install cython tox coveralls grpcio-tools
  - make  # generate required C++ files
script:
  - travis_wait 60 tox
