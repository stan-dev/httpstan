dist: xenial
language: python
python: 3.6
matrix:
  include:
    - env: TOXENV=flake8
    - env: TOXENV=format
    - env: TOXENV=mypy
before_install:
  - python --version
install:
  - pip install cython
  - pip install tox
  - pip install coveralls
before_script:
  - pip install grpcio-tools
  - make  # generate required C++ files
script:
  - travis_wait 60 tox
