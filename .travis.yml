os: linux
dist: bionic
language: python
sudo: false
matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
      compiler: clang
    - python: 3.7
      env: TOXENV=py37
      compiler: clang

    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION=3.6
      env: TOXENV=py36

    - env: TOXENV=flake8
    - env: TOXENV=format
    - env: TOXENV=mypy
    - env: TOXENV=coverage
before_install:
  - |
    # install Python on macOS
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      env | sort
      if ! which python$TRAVIS_PYTHON_VERSION; then
        HOMEBREW_NO_AUTO_UPDATE=1 brew tap minrk/homebrew-python-frameworks
        HOMEBREW_NO_AUTO_UPDATE=1 brew cask install python-framework-${TRAVIS_PYTHON_VERSION/./}
      fi
      python3 -m pip install virtualenv
      python3 -m virtualenv -p $(which python$TRAVIS_PYTHON_VERSION) ~/travis-env
      source ~/travis-env/bin/activate
    fi
  - python --version
install:
  - pip install cython
  - pip install tox
  - pip install coveralls
before_script:
  - pip install grpcio-tools
  - make  # generate required C++ files
script:
  - travis_wait 60 tox
after_success:
  - if [[ $TOXENV == "coverage" ]]; then coveralls; fi
