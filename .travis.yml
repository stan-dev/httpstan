dist: trusty
sudo: false
language: python
python:
  - "3.6"
  - "nightly"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
before_install:
  - CC=gcc-5 CXX=g++-5
install:
  - pip install cython
  - pip install tox
before_script:
  - make cython
  - pip install grpcio-tools
  - make protos
script:
  - travis_wait 60 tox
