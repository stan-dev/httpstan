version: ~> 1.0
language: python
# NOTE: when `language: python` is set, using `compiler: clang` or
# `compiler: gcc` does nothing. These only work when `language: cpp`.
python: 3.7
os: linux
dist: bionic
jobs:
  - python: 3.7
  - python: 3.7
    env:
      - CC=clang
      - PYTEST_ARGS="--forked"
  - python: 3.8
  - python: 3.8
    env:
      - CC=clang
      - PYTEST_ARGS="--forked"
  - os: osx
    osx_image: xcode11.3
    language: generic
    env:
      - PYTEST_ARGS="--forked"
cache:
  - pip: true
    directories:
      - "$HOME/build/stan-dev/httpstan/build/archives"
before_install:
  - |
    if [ ${TRAVIS_OS_NAME} = "osx" ]; then
      python3 -m venv venv
      source venv/bin/activate
    fi
  - python --version
  - if [[ -n $CC ]]; then $CC --version; fi
install:
  - pip install "poetry<2,>=1.0" tox
  # These are build requirements. poetry does not offer a way to specify build requirements.
  - pip install "mypy-protobuf==1.21"
  - pip install "Cython<1,>=0.29"
  # this customization is just for `find` on macOS, can be removed after Stan 2.22 is used. See `Makefile` for details
  - |
    if [[ $TRAVIS_OS_NAME = "osx" ]]; then
      brew install findutils
      export PATH="/usr/local/opt/findutils/libexec/gnubin:$PATH"
    fi
  - make  # generate Python protobuf files and build shared libraries
script:
  - tox
  - poetry build -v
  # export test dependencies from pyproject.toml, install them
  - poetry export -f requirements.txt --dev -o requirements.txt && pip install -r requirements.txt
  - python -m pip install dist/*.whl
  # Running pytest with `--forked` runs each test in a separate subprocess. Otherwise flaky tests
  # pass when this is used. These flaky tests only appear when `clang` is used. With `gcc` all tests pass.
  - mkdir testdir && cd testdir && python -m pytest -s -v --cov=httpstan --cov-fail-under=93 $PYTEST_ARGS ../tests
after_success:
  - bash <(curl -s https://codecov.io/bash)
