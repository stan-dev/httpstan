[tool.poetry]
name = "httpstan"
version = "1.1.0"
description = "HTTP-based interface to Stan, a package for Bayesian inference."
authors = [
  "Allen Riddell <riddella@indiana.edu>",
  "Ari Hartikainen <ahartikainen@users.noreply.github.com>",
]
license = "ISC"
build = "build.py"

classifiers = [
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: ISC License (ISCL)",
  "Programming Language :: Cython",
]
include = [
  # poetry automatically excludes paths mentioned in .gitignore, selectively add back
  "httpstan/*.cpp",
  "httpstan/*_pb2.py",
  "httpstan/*_pb2.pyi",
  "httpstan/*.pb.cc",
  "httpstan/*.pb.h",
  "httpstan/lib/libprotobuf-lite.*",  # .gitignore excludes httpstan/lib
  "httpstan/include/**/*",
  "doc/openapi.yaml",
]

[tool.poetry.dependencies]
python = "^3.7.3"
aiohttp = "^3.6"
appdirs = "^1.4"
webargs = "^5.5"
marshmallow = "^3.2"
numpy = "^1.7"
Cython = "^0.29"
protobuf = "^3.11"

[tool.poetry.dev-dependencies]
pytest-cov = "^2.8"
pytest-asyncio = "^0.10"
apispec = {version = "^3.1", extras = ["yaml", "validation"]}

[build-system]
requires = ["poetry>=0.12", "Cython>=0.29"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 100
exclude = '.*_pb2|httpstan/lib'
