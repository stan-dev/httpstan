[tool.poetry]
name = "httpstan"
version = "3.0.0"
description = "HTTP-based interface to Stan, a package for Bayesian inference."
authors = [
  "Allen Riddell <riddella@indiana.edu>",
  "Ari Hartikainen <ahartikainen@users.noreply.github.com>",
]
license = "ISC"
readme = "README.rst"
homepage = "https://mc-stan.org"
repository = "https://github.com/stan-dev/httpstan"
documentation = "https://httpstan.readthedocs.io"
build = "build.py"

classifiers = [
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: ISC License (ISCL)",
]
include = [
  # poetry automatically excludes paths mentioned in .gitignore, selectively add back
  "httpstan/*.o",
  "httpstan/*.cpp",
  "httpstan/*_pb2.py",
  "httpstan/*_pb2.pyi",
  "httpstan/*.pb.cc",
  "httpstan/*.pb.h",
  "httpstan/lib/libprotobuf-lite.*so*",
  "httpstan/lib/libprotobuf-lite.*dylib*",
  "httpstan/lib/libsundials*",
  "httpstan/lib/libtbb*",
  "httpstan/stanc",
  "httpstan/include/**/*",
  "doc/openapi.yaml",
]

[tool.poetry.dependencies]
python = "^3.7"
setuptools = ">=41.0"
aiohttp = "^3.6"
appdirs = "^1.4"
webargs = "^6.1"
marshmallow = "^3.2"
numpy = "^1.16"
protobuf = "^3.13"

[tool.poetry.dev-dependencies]
pytest = "^5.4"
pytest-cov = "^2.8"
pytest-asyncio = "^0.10"
apispec = {version = "^4.0", extras = ["yaml", "validation"]}
autoflake = "^1.4"
black = "^20.8b1"
isort = "^5.4.2"
mypy = "0.782"
flake8 = "^3.8.3"
# documentation
sphinx = "^3.1"
sphinx-autoapi = "^1.2"
sphinx-rtd-theme = "^0.5"
sphinxcontrib-openapi = "^0.5"
sphinxcontrib-redoc = "^1.5"

[tool.black]
line-length = 119
exclude = '.*_pb2|httpstan/lib'

[tool.isort]
profile = "black"
combine_as_imports = true
known_first_party = "httpstan,tests"
known_local_folder = "helpers"
skip_glob = ["httpstan/*_pb2.py", "httpstan/*_pb2.pyi"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
