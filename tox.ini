[tox]
minversion = 2.0
envlist = py36,flake8,mypy,format
skipsdist = True

[testenv]
usedevelop = True
install_command =
                  pip install -U {opts} {packages}
whitelist_externals = /bin/bash
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONWARNINGS=default::DeprecationWarning
deps = -r{toxinidir}/test-requirements.txt
commands = py.test {posargs} # substitute with tox' positional arguments

[testenv:flake8]
commands = flake8 {posargs}

[testenv:format]
deps =
    black==18.6b1
commands = bash -c "find httpstan tests scripts -not -name '*_pb2*' -not -path 'httpstan/lib/*' -name '*.py' -type f -print0 | xargs -0 black --py36 --check --line-length=99"

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:releasenotes]
commands =
  sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[testenv:mypy]
commands = bash -c "find httpstan tests scripts -not -name '*_pb2*' -not -path 'httpstan/lib/*' -name '*.py' -type f -print0 | xargs -0 mypy --strict-optional --ignore-missing-imports --follow-imports=skip {posargs}"

[flake8]
show-source = True
max-line-length = 99
select = C,E,F,W,B
ignore = E501
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,httpstan/lib,releasenotes,*_pb2.py
