[tox]
minversion = 2.0
envlist = py36,py37,flake8,mypy,format,coverage
skipsdist = True

[testenv]
usedevelop = True
install_command =
                  pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONWARNINGS=default::DeprecationWarning
deps = -r{toxinidir}/test-requirements.txt
commands = python -m pytest -s -v tests {posargs} # substitute with tox' positional arguments

[testenv:flake8]
skip_install = true
commands = flake8 {posargs}

[testenv:format]
skip_install = true
deps =
    black==19.10b0
commands = black --check httpstan tests scripts

[testenv:docs]
skip_install = true
commands = python setup.py build_sphinx

[testenv:mypy]
skip_install = true
commands = bash -c "find httpstan tests scripts -not -name '*_pb2*' -not -path 'httpstan/lib/*' -name '*.py' -type f -print0 | xargs -0 mypy --strict-optional --ignore-missing-imports --follow-imports=skip --disallow-untyped-defs {posargs}"

[testenv:coverage]
commands =
  py.test --cov=httpstan tests

[flake8]
show-source = True
max-line-length = 100
select = C,E,F,W,B
ignore = E501,E203
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,httpstan/lib,*_pb2.py
