[tox]
minversion = 2.0
envlist = py36,py37,flake8,mypy,format,docs,coverage

[testenv]
usedevelop = True
install_command =
    pip install -U {opts} {packages}
setenv =
    VIRTUAL_ENV={envdir}
    PYTHONWARNINGS=default::DeprecationWarning
deps = -r{toxinidir}/test-requirements.txt
commands = python -m pytest -s -v --cov=httpstan --cov-fail-under=93 tests

[testenv:flake8]
skip_install = True
deps =
    flake8~=3.3
    flake8-bugbear~=18.2
commands = flake8 {posargs}

[testenv:format]
skip_install = True
deps =
    black==19.10b0
commands = black --check httpstan tests scripts

[testenv:docs]
deps = -r{toxinidir}/build-requirements.txt
commands = python3 -m sphinx -W doc/source doc/build

[testenv:mypy]
skip_install = True
deps =
    mypy==0.740
commands = mypy httpstan tests scripts

[flake8]
show-source = True
max-line-length = 100
select = C,E,F,W,B
ignore = E501,E203
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,httpstan/lib,*_pb2.py
